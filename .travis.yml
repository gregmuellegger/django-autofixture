language: python
cache: 
  - pip

env:
  - TOX_ENV=docs
  - TOX_ENV=py26-14
  - TOX_ENV=py26-15
  - TOX_ENV=py26-16
  - TOX_ENV=py27-14
  - TOX_ENV=py27-15
  - TOX_ENV=py27-16
  - TOX_ENV=py27-17
  - TOX_ENV=py33-16
  - TOX_ENV=py33-17
  - TOX_ENV=py34-16
  - TOX_ENV=py34-17
  - TOX_ENV=pypy-14
  - TOX_ENV=pypy-15
  - TOX_ENV=pypy-16
  - TOX_ENV=pypy-17
before_install:
  - sudo add-apt-repository ppa:fkrull/deadsnakes -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq python2.6 python2.7 python3.3 pypy
  - export DJANGO_SETTINGS_MODULE=autofixture_tests.settings
  - sudo -H pip install pip wheel 
  - sudo -H pip install tox
script:
  - tox -e $TOX_ENV -v
branches:
  only:
    - master

